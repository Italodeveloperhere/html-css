<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Caminho Absoluto VS Relativo</title>
</head>
<body>
    <!--Caminhos de arquivo relativos--> 
    <h2>Imagem relativo no mesmo projeto/pasta</h2>
    <img src="image/image.jpeg" alt="">   

    <!--Caminhos de arquivo absoluto--> 
    <h2>Imagem relativo no mesmo projeto/pasta</h2>
    <a href="http://www.gooogle.com">Go to Google</a>
</body>
</html>
